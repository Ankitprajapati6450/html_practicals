<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirection Button</title>
</head>
<body>

<!-- Button to redirect to a specific URL -->
<button onclick="redirectToURL('https://www.example.com')">Go to Example.com</button>

<script>
// Function to redirect to a specific URL
function redirectToURL(url) {
  window.location.href = url;
}
</script>

</body>
</html>
